<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="dist/output.css" />
    <link rel="icon" type="image/x-icon" href="dist/img/favicon.svg" />
  </head>
  <body>
    <!-- Navbar Top Start -->
    <nav
      class="fixed left-0 right-0 top-0 w-full border-b-2 border-charcoal/35 bg-white"
    >
      <div class="container relative mx-auto px-4 py-2 md:px-2">
        <ul class="flex justify-center lg:justify-normal">
          <li>
            <a
              href="#"
              class="flex w-fit items-center gap-2 whitespace-nowrap p-2"
            >
              <div class="w-8 rounded-lg bg-purple-500 p-1">
                <img src="dist/img/stack.svg" alt="Logo" />
              </div>
              <span class="font-semibold">Word Matching Games</span></a
            >
          </li>
        </ul>
        <div
          class="dark-mode-toggle absolute right-0 top-1/2 -translate-y-1/2 pr-4"
        >
          <div
            class="aspect-square w-fit rounded-lg border-2 border-charcoal/50 p-1 text-charcoal/50 transition duration-300 ease-in-out hover:border-charcoal hover:bg-charcoal/10 hover:text-charcoal"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="24px"
              viewBox="0 -960 960 960"
              width="24px"
              class="fill-current"
            >
              <path
                d="M480-120q-150 0-255-105T120-480q0-150 105-255t255-105q14 0 27.5 1t26.5 3q-41 29-65.5 75.5T444-660q0 90 63 153t153 63q55 0 101-24.5t75-65.5q2 13 3 26.5t1 27.5q0 150-105 255T480-120Zm0-80q88 0 158-48.5T740-375q-20 5-40 8t-40 3q-123 0-209.5-86.5T364-660q0-20 3-40t8-40q-78 32-126.5 102T200-480q0 116 82 198t198 82Zm-10-270Z"
              />
            </svg>
          </div>
        </div>
      </div>
    </nav>
    <!-- Navbar Top End -->

    <!-- Dashboard Start -->
    <div class="container mx-auto mt-20 px-4">
      <div class="rounded-xl p-4 text-white" id="dashboard">
        <span class="text-xl font-bold"
          ><span id="category-title-span"></span
        ></span>
        <p class="mb-4 text-sm"><span id="description-span"></span></p>
        <div class="flex items-center gap-2">
          <span class="font-semibold"
            >Total EXP:
            <span id="total-exp-span" class="cursor-pointer"></span></span
          ><span
            class="pointer-events-none flex cursor-pointer rounded bg-white p-1 text-xs font-semibold text-red-500 opacity-0 transition duration-300 ease-in-out hover:bg-slate-200"
            id="reset-exp-button"
            >Reset EXP</span
          >
        </div>
      </div>
    </div>
    <!-- Dashboard End -->

    <!-- Level Container Start -->
    <div class="container mx-auto mb-20 gap-4 px-4 sm:flex sm:[&>div]:w-1/3">
      <a
        class="level-button relative mt-4 flex w-full flex-col overflow-hidden rounded-xl border-2 border-b-4 border-charcoal/35 px-4 py-8 transition duration-300 ease-in-out hover:bg-charcoal/10"
      >
        <div
          class="category-image absolute bottom-5 right-4 -z-10 rotate-3 scale-[2.5] rounded-lg p-1"
        >
          <img src="dist/img/swap.svg" />
        </div>
        <span class="text-xl font-bold">Level 1 : Easy</span>
        <span class="text-sm font-semibold">EXP : 15</span>
      </a>
      <a
        class="level-button relative mt-4 flex w-full flex-col overflow-hidden rounded-xl border-2 border-b-4 border-charcoal/35 px-4 py-8 transition duration-300 ease-in-out hover:bg-charcoal/10"
      >
        <div
          class="category-image absolute bottom-5 right-4 -z-10 rotate-3 scale-[2.5] rounded-lg p-1"
        >
          <img src="dist/img/swap.svg" />
        </div>
        <span class="text-xl font-bold">Level 2 : Medium</span>
        <span class="text-sm font-semibold">EXP : 30</span>
      </a>
      <a
        class="level-button relative mt-4 flex w-full flex-col overflow-hidden rounded-xl border-2 border-b-4 border-charcoal/35 px-4 py-8 transition duration-300 ease-in-out hover:bg-charcoal/10"
      >
        <div
          class="category-image absolute bottom-5 right-4 -z-10 rotate-3 scale-[2.5] rounded-lg p-1"
        >
          <img src="dist/img/swap.svg" />
        </div>
        <span class="text-xl font-bold">Level 3 : Hard</span>
        <span class="text-sm font-semibold">EXP : 50</span>
      </a>
    </div>
    <!-- Level Container End -->

    <!-- Navbar Bottom Start -->
    <nav
      class="fixed bottom-0 left-0 right-0 w-full border-t-2 border-charcoal/35 bg-white"
    >
      <div class="container mx-auto px-4 py-2">
        <ul class="flex justify-around md:justify-normal md:gap-4">
          <li class="md:w-full">
            <a
              href="?category=0"
              class="nav-link flex w-full items-center justify-center gap-2 whitespace-nowrap"
            >
              <div class="w-8 rounded-lg bg-sky-500 p-1">
                <img src="dist/img/swap.svg" />
              </div>
              <span class="hidden md:inline">Translation</span>
            </a>
          </li>
          <li class="md:w-full">
            <a
              href="?category=1"
              class="nav-link flex w-full items-center justify-center gap-2 whitespace-nowrap"
            >
              <div class="w-8 rounded-lg bg-green-500 p-1">
                <img src="dist/img/equal.svg" />
              </div>
              <span class="hidden md:inline">Synonym</span>
            </a>
          </li>
          <li class="md:w-full">
            <a
              href="?category=2"
              class="nav-link flex w-full items-center justify-center gap-2 whitespace-nowrap"
            >
              <div class="w-8 rounded-lg bg-amber-500 p-1">
                <img src="dist/img/switch.svg" />
              </div>
              <span class="hidden md:inline">Antonym</span>
            </a>
          </li>
          <li class="md:w-full">
            <a
              href="?category=3"
              class="nav-link flex w-full items-center justify-center gap-2 whitespace-nowrap"
            >
              <div class="w-8 rounded-lg bg-red-500 p-1">
                <img src="dist/img/three.svg" />
              </div>
              <span class="hidden md:inline">Verb 3</span>
            </a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- Navbar Bottom End -->

    <!-- Confirm Pop Up Start -->
    <div
      class="pointer-events-none fixed bottom-0 left-0 right-0 top-0 z-50 bg-midnight/50 opacity-0 transition-opacity duration-200 ease-in-out"
      id="confirm-popup"
    >
      <div class="flex h-full w-full items-center justify-center p-4">
        <div class="w-fit">
          <div
            class="relative rounded-lg bg-white p-4 sm:p-8 md:px-16 md:py-12"
          >
            <div class="absolute right-0 top-0 p-2">
              <div
                class="flex h-8 w-8 cursor-pointer items-center justify-center rounded-full bg-charcoal/10 text-xl font-semibold transition duration-200 ease-in-out hover:bg-charcoal/20"
                id="confirm-close"
              >
                &times;
              </div>
            </div>
            <div class="text-center">
              <div class="text-xl font-bold">Are you sure?</div>
              <div>Your EXP will be reset to 0.</div>
            </div>
            <div class="mt-4 flex justify-center gap-4">
              <button
                class="w-full rounded-md border-2 border-charcoal py-2 font-semibold transition duration-200 ease-in-out hover:bg-charcoal/10"
                id="confirm-no"
              >
                No
              </button>
              <button
                class="w-full rounded-md bg-rose-500 py-2 font-semibold text-white transition duration-200 ease-in-out hover:bg-rose-400"
                id="confirm-yes"
              >
                Yes
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Confirm Pop Up End -->
    <script src="dist/js/script.js"></script>
  </body>
</html>
