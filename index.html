<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grammar Games</title>
    <link rel="stylesheet" href="dist/output.css" />
    <link rel="icon" type="image/x-icon" href="dist/img/favicon.svg" />
  </head>
  <body>
    <!-- Navbar Top Start -->
    <nav
      class="border-charcoal/35 fixed left-0 right-0 top-0 w-full border-b-2 bg-white p-2"
    >
      <div class="container mx-auto">
        <ul class="flex justify-center lg:justify-normal">
          <li>
            <a
              href="#"
              class="flex w-fit items-center gap-2 whitespace-nowrap p-2"
            >
              <div class="w-8 rounded-lg bg-emerald-500 p-1">
                <img src="dist/img/grammar.svg" alt="Logo" />
              </div>
              <span class="font-semibold">Grammar Games</span></a
            >
          </li>
        </ul>
      </div>
    </nav>
    <!-- Navbar Top End -->

    <!-- Dashboard Start -->
    <div class="container mx-auto mt-20 px-4 md:px-0">
      <div class="rounded-xl p-4 text-white" id="dashboard">
        <span class="text-xl font-bold"
          ><span id="category-title-span"></span
        ></span>
        <p class="mb-4 text-sm"><span id="description-span"></span></p>
        <span class="font-semibold"
          >Total EXP: <span id="total-score-span"></span
        ></span>
      </div>
    </div>
    <!-- Dashboard End -->

    <!-- Level Container Start -->
    <div
      class="container mx-auto mb-20 gap-4 px-4 sm:flex md:px-0 sm:[&>div]:w-1/3"
    >
      <div
        class="border-charcoal/35 hover:bg-charcoal/10 relative mt-4 flex w-full flex-col overflow-hidden rounded-xl border-2 border-b-4 px-4 py-8 transition duration-300 ease-in-out"
      >
        <div
          class="category-image absolute bottom-5 right-4 -z-10 rotate-3 scale-[2.5] rounded-lg p-1"
        >
          <img src="dist/img/swap.svg" />
        </div>
        <span class="text-xl font-bold">Level 1</span>
        <span class="text-sm font-semibold">EXP : 15</span>
      </div>
      <div
        class="border-charcoal/35 hover:bg-charcoal/10 relative mt-4 flex w-full flex-col overflow-hidden rounded-xl border-2 border-b-4 px-4 py-8 transition duration-300 ease-in-out"
      >
        <div
          class="category-image absolute bottom-5 right-4 -z-10 rotate-3 scale-[2.5] rounded-lg p-1"
        >
          <img src="dist/img/swap.svg" />
        </div>
        <span class="text-xl font-bold">Level 2</span>
        <span class="text-sm font-semibold">EXP : 30</span>
      </div>
      <div
        class="border-charcoal/35 hover:bg-charcoal/10 relative mt-4 flex w-full flex-col overflow-hidden rounded-xl border-2 border-b-4 px-4 py-8 transition duration-300 ease-in-out"
      >
        <div
          class="category-image absolute bottom-5 right-4 -z-10 rotate-3 scale-[2.5] rounded-lg p-1"
        >
          <img src="dist/img/swap.svg" />
        </div>
        <span class="text-xl font-bold">Level 3</span>
        <span class="text-sm font-semibold">EXP : 50</span>
      </div>
    </div>
    <!-- Level Container End -->

    <!-- Navbar Bottom Start -->
    <nav
      class="border-charcoal/35 fixed bottom-0 left-0 right-0 w-full border-t-2 bg-white p-2"
    >
      <div class="container mx-auto">
        <ul class="flex justify-around md:justify-normal md:gap-4">
          <li class="md:w-full">
            <a
              href="?category=0"
              class="nav-link flex w-full items-center gap-2 whitespace-nowrap"
            >
              <div class="w-7 rounded-lg bg-sky-500 p-1">
                <img src="dist/img/swap.svg" />
              </div>
              <span class="hidden md:inline">Word Pairs</span>
            </a>
          </li>
          <li class="md:w-full">
            <a
              href="?category=1"
              class="nav-link flex w-full items-center gap-2 whitespace-nowrap"
            >
              <div class="w-7 rounded-lg bg-green-500 p-1">
                <img src="dist/img/shuffle.svg" />
              </div>
              <span class="hidden md:inline">Sentence Shuffle</span>
            </a>
          </li>
          <li class="md:w-full">
            <a
              href="?category=2"
              class="nav-link flex w-full items-center gap-2 whitespace-nowrap"
            >
              <div class="w-7 rounded-lg bg-amber-500 p-1">
                <img src="dist/img/blank.svg" />
              </div>
              <span class="hidden md:inline">Blank Fit</span>
            </a>
          </li>
          <li class="md:w-full">
            <a
              href="?category=3"
              class="nav-link flex w-full items-center gap-2 whitespace-nowrap"
            >
              <div class="w-7 rounded-lg bg-red-500 p-1">
                <img src="dist/img/error.svg" />
              </div>
              <span class="hidden md:inline">Error Spot</span>
            </a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- Navbar Bottom End -->
    <script src="dist/script.js"></script>
  </body>
</html>
